<body>
    <div class="container">
        <ul class="list-group">
            <div class="input-group">
                <input id="newTODO" type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
                <button class="btn-primary" onclick="addNewTODO()">AÃ±adir</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    function addNewTODO(){
            const newTodoTitle = $('#newTODO').val();
            const TODO = {
                text: newTodoTitle
            };
            
            // Acto de fe, le voy a hacer un post a mi maravillosa api

            $.post('http://localhost:5000/todos', TODO) 
                .then( response => {
                    console.log('Todo ha ido bien ', response);
                })
                .catch( err => {
                    console.error('Todo ha salido fataaaaal', err);
                })
    }




</script>
